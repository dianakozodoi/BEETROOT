<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="wrap">
        <div class="header">
            <h1 class="title">CSS Dinner Shopping List</h1>
            <h2 class="subtitle">Letâ€™s go to the mall!</h2>
        </div>
        <div class="container">
            <label class="label-container">
            <input type="checkbox" class="checkbox-input">
            <span class="checkmark"></span>
            <span class="mark">A lot of pickles</span>
            <span class="small-mark"> for the next lessons about CSS</span>
          </label>
            <label class="label-container">
            <input type="checkbox" class="checkbox-input">
            <span class="checkmark"></span>
            <span class="mark">10 apples</span>
            <span class="small-mark"> for more CSS manipulations</span>
          </label>
            <label class="label-container">
            <input type="checkbox" class="checkbox-input">
            <span class="checkmark"></span>
            <span class="mark">20 oranges</span>
            <span class="small-mark">because they are awesome</span>
          </label>
            <label class="label-container">
            <input type="checkbox" class="checkbox-input">
            <span class="checkmark"></span>
            <span class="mark">13 plates</span>
            <span class="small-mark"> hmm... they always disapear</span>
          </label>
            <label class="label-container">
            <input type="checkbox" class="checkbox-input">
            <span class="checkmark"></span>
            <span class="mark">15 bentos</span>
          </label>
            <label class="label-container">
            <input type="checkbox" class="checkbox-input">
            <span class="checkmark"></span>
            <span class="mark">1 bottle of Sake</span>
            <span class="small-mark"> for my friends</span>
          </label>
            <button class="btn">Bon appetit</button>
        </div>
    </div>
</body>

</html>
